<!DOCTYPE html>
<html lang="en">

<head>


    <!-- Title Page-->
    <title>Scheduler</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/schedule.css" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Scheduling Event</h2>
                <form method="POST" action="http://34.121.14.80:/scheduleAdmin">
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Name" name="name">
                    </div>

                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Faculty-No." name="fno">
                    </div>

                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="Type">
                                <option disabled="disabled" selected="selected">type</option>
                                <option value="normal">Normal</option>
                                <option value="exam">Exam</option>

                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>

                    <!--<div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Type" name="type">
                    </div>-->


                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Start Date" name="sdate"
                               required pattern="^([0-9]{4}[-/]?((0[13-9]|1[012])[-/]?(0[1-9]|[12][0-9]|30)|(0[13578]|1[02])[-/]?31|02[-/]?(0[1-9]|1[0-9]|2[0-8]))|([0-9]{2}(([2468][048]|[02468][48])|[13579][26])|([13579][26]|[02468][048]|0[0-9]|1[0-6])00)[-/]?02[-/]?29)$"
                               title="Enter a date in this format YYYY-MM-DD"
                        >
                    </div>


                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="End Date" name="edate"
                               required pattern="^([0-9]{4}[-/]?((0[13-9]|1[012])[-/]?(0[1-9]|[12][0-9]|30)|(0[13578]|1[02])[-/]?31|02[-/]?(0[1-9]|1[0-9]|2[0-8]))|([0-9]{2}(([2468][048]|[02468][48])|[13579][26])|([13579][26]|[02468][048]|0[0-9]|1[0-6])00)[-/]?02[-/]?29)$"
                               title="Enter a date in this format YYYY-MM-DD"
                        >
                    </div>


                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Start Time" name="stime"
                               pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]"
                               title="Enter a time in 24hr format(hh:mm:ss)"
                        >
                    </div>

                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="End Time" name="etime"
                               pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]"
                               title="Enter a time in 24hr format(hh:mm:ss)"
                        >
                    </div>




                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/datepicker/moment.min.js"></script>
<script src="vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="js/formglobal.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
